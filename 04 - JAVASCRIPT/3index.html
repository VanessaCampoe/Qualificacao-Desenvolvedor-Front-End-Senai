<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 1 - Abrir Endereço</title>
  <link rel="stylesheet" href="exJS/style/ex.css">

  <!-- Título da aba do navegador -->

  <script src="exJS/scripts/ex.js" defer></script>
  <!-- Importa o arquivo de JavaScript externo e espera o HTML carregar -->
</head>

<body>
  <h1>Exercício 1 - Abrir site digitado</h1>
  <!-- Título visível na página -->

  <label for="endereco">Digite o endereço:</label>
  <!-- Rótulo da caixa de texto -->

  <input type="text" id="endereco" placeholder="https://www.google.com"> 
  <!-- Campo onde o usuário digita o endereço -->

  <button onclick="abrirEndereco()">Ir</button>
  <!-- Botão que, ao ser clicado, executa a função abrirEndereco() -->
</body>

</html>
